<button type="button" class="btn btn-warning" (click)="openModal(template)">New Task</button>

<div class="container">
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Create New Task</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" [formGroup]="newTaskFrom" (ngSubmit)="submitNewTask(newTaskFrom)">
        <div class="form-group">
          <label class="control-label col-sm-4">Task Name:</label>
          <div class="col-sm-8">
            <input class="form-control" formControlName="taskName" placeholder="Enter Task Name">
            <div *ngIf="newTaskFrom.controls['taskName'].errors && !newTaskFrom.controls['taskName'].pristine" class="error-msg">
            <div class="alert alert-danger" *ngIf="newTaskFrom.controls['taskName'].touched && newTaskFrom.controls['taskName'].errors.required">
              Task Name is required 
            </div>
            <div class="alert alert-danger" *ngIf="newTaskFrom.controls['taskName'].touched && newTaskFrom.controls['taskName'].errors.maxlength">
              Task Name can not be more than 10 characters
            </div>
          </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Task Description:</label>
          <div class="col-sm-8">
            <input class="form-control" formControlName="taskDesc" placeholder="Enter Task Description">
            <div *ngIf="newTaskFrom.controls['taskDesc'].errors && !newTaskFrom.controls['taskDesc'].pristine" class="error-msg">
              <div class="alert alert-danger"s *ngIf="newTaskFrom.controls['taskDesc'].touched && newTaskFrom.controls['taskDesc'].errors.required">
                Task Description is required 
              </div>
              <div class="alert alert-danger" *ngIf="newTaskFrom.controls['taskDesc'].touched && newTaskFrom.controls['taskDesc'].errors.maxlength">
                Task Description can not be more than 50 characters
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Task Status:</label>
          <div class="col-sm-8">
            <input class="form-control" formControlName="status" placeholder="Task Status">
            
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success pull-right" style="margin-left:10px" [disabled]="newTaskFrom.invalid">Submit</button>
            <button type="submit" class="btn btn-danger pull-right" (click)="cancelNewTaskFrom()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
</div>
